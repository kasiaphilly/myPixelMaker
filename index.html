<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet">
  <script src="Scripts/jquer_latest_2.11_.min.js" type="text/javascript"></script>

<!-- html to canvas converter from: Codepedia  -->
  <script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script>

</head>
<body>

  <header>
    <h1>Pixel Art Maker</h1>
  </header>

<div class="flex-container">

 <!-- design the grid
-->
 <div class = "designGrid">
   <h2>Pick Background Color
   <input type="color" id="bgcolorPicker" class="pickerField" value="#ffffff"></h2>

   <h2>Choose Grid Size</h2>
   <form id="sizePicker">
      Height:
       <input type="number" class='inputField' id="inputHeight" name="height" min="1" max="50" value="10">
      Width:
       <input type="number" id="inputWidth" class='inputField' name="width" min="1" max="50" value="10">
    <br>
    <input class = "button" type="submit" value="Create my canvas!">
   </form>

  <!-- choose brush color
-->
   <h2>Pick Drawing Color
   <input type="color" id="colorPicker" class="pickerField"> </h2>
  </div>


  <!-- canvas
-->
  <div class = "artwork" id="artwork">

    <div id="html-content-holder">

      <table class="canvas" id="pixelCanvas">
      <tr><td><td><td><td><td><td><td><td><td>
      <tr><td><td><td><td class="black"><td class="black"><td class="black"><td><td><td>
      <tr><td><td><td class="black"><td><td><td><td class="black"><td><td>
      <tr><td><td><td><td><td><td><td class="black"><td><td>
      <tr><td><td><td><td><td><td class="black"><td><td><td>
      <tr><td><td><td><td><td class="black"><td><td><td><td>
      <tr><td><td><td><td><td class="black"><td><td><td><td>
      <tr><td><td><td><td><td><td><td><td><td>
      <tr><td><td><td><td><td class="black"><td><td><td><td>
      <tr><td><td><td><td><td><td><td><td><td>

      </table>

    </div>
    <button class = "button" id="clearCanvas"> Clear canvas </button>
    <button class="button" id="eraser"> Eraser </button>
    <button class="button" id="grid"> Hide grid </button>
    <input id="btnPrev" type="button" class='button' value="Preview"/>
    <a id="dwnld" class='button' href="#">Download</a>
  </div>
</div>

<div id="prev">
<br>
</div>
<div id="previewImage">
</div>
<br>

<script src="designs.js">
</script>

</body>
    <footer>author: Katarzyna Elliott-Maksymowicz</footer>
</html>
