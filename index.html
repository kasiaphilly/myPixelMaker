<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet">
  <script src="Scripts/jquer_latest_2.11_.min.js" type="text/javascript"></script>

<!-- html to canvas converter from: Codepedia  -->
  <script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script>

</head>
<body>

  <div class="flex-container">
    <header>
      <h1>Pixel Art Maker</h1>
    </header>

      <h2>Pick Canvas Color <input type="color" id="bgcolorPicker" value="#ffffff"> </h2>
      <h2>Choose Grid Size</h2>
      <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="50" value="10">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="50" value="10">
        <input class = "button" type="submit">
      </form>

      <h2>Pick Drawing Color <input type="color" id="colorPicker"> </h2>
      <button class = "button" id="clearCanvas"> Reset canvas </button>
      <button class="button" id="eraser"> Eraser </button>


<h2>Design Canvas</h2>
<div id="html-content-holder">
   <table class="canvas" id="pixelCanvas"></table>
</div>

<input id="btnPrev" type="button" class='button' value="Preview"/>
<a id="dwnld" class='button' href="#">Download</a>

<div id="prev">
<br>
</div>
<div id="previewImage">
</div>
<br>
    <footer>author: Katarzyna Elliott-Maksymowicz</footer>
</div>

<script src="designs.js">
</script>

</body>
</html>
